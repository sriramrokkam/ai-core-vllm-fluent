[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid

[program:fluent-bit]
command=/opt/fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.yaml
autostart=true
autorestart=true
user=nobody
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5
stopwaitsecs=10

[program:vllm]
command=/bin/sh -c "python -m vllm.entrypoints.openai.api_server --host 0.0.0.0 --port 8000 $VLLM_OPTS"
autostart=true
autorestart=true
user=nobody
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10
stopwaitsecs=30
